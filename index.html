<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Countries</title>
    <link href="index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <!--  Bootstrap 5  -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="light">
<header class="navbar py-4 py-md-3 shadow-sm">
    <div class="container justify-content-between">
        <h1 class="fs-2 fw-bold">Where in the world?</h1>
        <button class="btn fw-bold" id="theme-btn" type="button">
            <i class="bi bi-moon theme-color" id="theme-icon"></i>
            <span class="theme-mode theme-color">Dark Mode</span>
        </button>
    </div>
</header>

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 justify-content-between g-5 my-0">
        <div class="col-12 col-md-5">
            <div class="input-group border-0 shadow-sm rounded-2 px-2 search">
                <i class="bi bi-search py-3 px-4 w-auto"></i>
                <input aria-label="Search" class="border-0 py-3 ps-3 fs-6 col-8 fw-semibold search" id="search"
                       placeholder="Search for a country ..." type="search">
            </div>
        </div>
        <div class="col-7 col-md-auto">

            <select class="dropdown border-2 rounded-2 shadow-sm w-100 theme-color h-100 py-3 px-4 fw-semibold fs-6"
                    id="filter">
                <option class="dropdown-item fw-semibold" disabled hidden selected value="none">Filter by Region
                </option>
                <option class="dropdown-item fw-semibold" value="no-filter">No filter</option>
                <option class="dropdown-item fw-semibold" value="Africa">Africa</option>
                <option class="dropdown-item fw-semibold" value="Americas">America</option>
                <option class="dropdown-item fw-semibold" value="Asia">Asia</option>
                <option class="dropdown-item fw-semibold" value="Europe">Europe</option>
                <option class="dropdown-item fw-semibold" value="Oceania">Oceania</option>
            </select>

        </div>
    </div>
</div>

<div class="container">
    <div class="card-group row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5 mt-0" id="country-card">

    </div>
</div>

<script src="switchTheme.js"></script>
<script src="countries.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
