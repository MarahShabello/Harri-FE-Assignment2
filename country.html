<body class="bg-light">

<header class="navbar bg-white py-4 py-md-3 shadow-sm">

        </button>
    </div>

<div class="container my-5">

            <i class="bi bi-arrow-left pe-2"></i>

    </a>
</div>

                            <div class="row row-cols-2 g-0 mb-1">
                                <div class="col-auto pe-1">

                                    <h6 class="fw-light">BelgiÃ«</h6>

                            </div>
                        </li>

                                <div class="col-auto pe-1">
                                    <h6 class="fw-semibold">Sub Region: </h6>
                                </div>
                                <div class="col">
                                    <h6 class="fw-light">Western Europe</h6>

                </div>

                                <div class="col-auto">
