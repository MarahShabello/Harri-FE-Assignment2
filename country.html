<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link href="index.css" rel="stylesheet">
    <link href="country.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--  Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<header class="navbar bg-body-tertiary py-3">
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn btn-light-bg-subtle" type="button">
            <i class="bi bi-moon"></i>
            Dark Mode
        </button>
    </div>
</header>

<div class="container mt-5">
    <a href="index.html">
        <button class="btn bg-white border border-2" type="button">
            <i class="bi bi-arrow-left"></i>
            Back
        </button>
    </a>
</div>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 g-md-5 gy-sm-5">
        <div class="col p-0">
            <img alt="Flag of Germany" class="flag img-thumbnail h-100" src="images/belgium.svg"/>
        </div>
        <div class="col">

            <div class="row row-cols-1 row-cols-md-1">
                <div class="col mb-3">
                    <h3 class="country-name">Belgium</h3>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2">
                <div class="col mb-4">
                    <div class="info-firstCol">
                        <ul class="list-unstyled">
                            <li class="list-item">
                                <div class="row row-cols-2 g-0">
                                    <div class="col">
                                        <h6 class="details-col1">Native Name:</h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="details-col2">BelgiÃ«</h6>
                                    </div>
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="row row-cols-2 g-0">
                                    <div class="col">
                                        <h6 class="details-col1">Population:</h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="details-col2">11,319,511</h6>
                                    </div>
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="row row-cols-2 g-0">
                                    <div class="col">
                                        <h6 class="details-col1">Region: </h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="details-col2">Europe</h6>
                                    </div>
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="row row-cols-2 g-0">
                                    <div class="col">
                                        <h6 class="details-col1">Sub Region: </h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="details-col2">Western Europe</h6>
                                    </div>
                                </div>
                            </li>
                            <li class="list-item">
                                <div class="row row-cols-2 g-0">
                                    <div class="col">
                                        <h6 class="details-col1">Capital: </h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="details-col2">Brussels</h6>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col mb-4">
                    <ul class="list-unstyled">
                        <li class="list-item">
                            <div class="row row-cols-2 g-0">
                                <div class="col">
                                    <h6 class="details-col1">Top Level Domain:</h6>
                                </div>
                                <div class="col">
                                    <h6 class="details-col2">.be</h6>
                                </div>
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="row row-cols-2 g-0">
                                <div class="col">
                                    <h6 class="details-col1">Currencies:</h6>
                                </div>
                                <div class="col">
                                    <h6 class="details-col2">Euro</h6>
                                </div>
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="row row-cols-2 g-0">
                                <div class="col">
                                    <h6 class="details-col1">Languages: </h6>
                                </div>
                                <div class="col">
                                    <h6 class="details-col2">Dutch, French, German</h6>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-0">
                <div class="col">
                    <p class="border-countries">Border Countries:</p>
                </div>
                <div class="col">
                    <button class="btn bg-white border border-2 pb-1 pt-1 ps-4 pe-4 me-2" type="button">
                        France
                    </button>
                    <button class="btn bg-white border border-2 pb-1 pt-1 ps-4 pe-4 me-2" type="button">
                        Germany
                    </button>
                    <button class="btn bg-white border border-2 pb-1 pt-1 ps-4 pe-4 me-2" type="button">
                        Netherlands
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
